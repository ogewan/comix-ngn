<!--upgrades json to spec-->
<!DOCTYPE html><title>inSpec: </title><script src="http://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/humane-js/3.0.6/humane.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/humane-js/3.0.6/themes/jackedup.css">
<script>
    var spec;
    $.ajax({
        type: 'GET',
        url: "https://rawgit.com/seun40/comix-ngn/dev/testing/spec_COMIXNGN.json",
        async: false,
        jsonpCallback: 'specifications',
        contentType: "application/json",
        dataType: 'jsonp',
        success: function(json) {
            spec = json[2];
        },
        error: function(e) {
            console.log(e.message);
        }
    });
</script>
<!--
1. import jquery
2. download spec, store it in global
3. add button
4. when button press. prompt user to select script json or scripts
5. then upgrade those scripts to spec
then allow for download-->
