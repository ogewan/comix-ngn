<div style="text-align:center" >
    <p><span id="time">{{scene.now | date:'MM/dd/yyyy @ h:mm:ss a'}}</span></p>
    <div id="myCarousel" class="carousel slide" data-ride="" data-interval="false" data-wrap="false" pstload={{scene.config.imgpostbuffer}} preload={{scene.config.imgprebuffer}}>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div id="{{$index}}" ng-repeat="page in scene.pages" ng-hide="scene.now < page.release" class="item" ng-class="{active: $first, first: $first, last: $last}">
                <h1>{{page.title}}</h1>
                <p><img id="{{'ig' + $index}}" isrc="{{scene.config.dir + page.url}}" src="{{page.perm | iif: scene.config.dir + page.url: ''}}" title="{{page.hover}}" alt="{{page.alt}}" btog={{page.perm|iif:3:0}}></p>
            </div>
        </div>
        <!-- Controls -->
        <button class="frs" id="bfrs" onclick="caruso.frst()">|<</button>
        <button class="frs" id="bpre" onclick="caruso.left()">< Prev</button>
        <button id="bran" onclick="caruso.rand()">?</button>
        <input id="snum" type="number" class="tiny" onkeydown="caruso.indx(this)"/>
        <button class="las" id="bnex" onclick="caruso.rght()">Next ></button>
        <button class="las" id="blas" onclick="caruso.last()">>|</button></p>
    </div><p id="SiteNote" style="text-align:center">Images Courtesy of <a href="http://.xkcd.com/">XKCD</a></p>
        <script>
            jQuery("#myCarousel").on('slid.bs.carousel',function(e){
                controlshow();
                preloadctrl();
            });
            /*Assuming Direct Control - since Carousel only actives on slid*/
            jQuery(".frs").hide();
            /*Manually assume first page is first, will be wrong when reload to specific page*/
        </script>
</div>
